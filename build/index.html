<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1.0, minimum-scale=0.2, user-scalable=no">
    <title>NLR</title>
  </head>
  <body>
    <div style="float: left;">
      <p>
        <select name="exercises" id="exercises">
          <option value="" selected disabled>Elegir ejercicio</option>
          <option value="i.1_1">Ejercicio 1.1 (inicial)</option>
          <option value="i.1_2">Ejercicio 1.2 (inicial)</option>
          <option value="i.2_1">Ejercicio 2.1 (inicial)</option>
          <option value="i.2_2">Ejercicio 2.2 (inicial)</option>
          <option value="i.3_1">Ejercicio 3.1 (inicial)</option>
          <option value="i.3_2">Ejercicio 3.2 (inicial)</option>
          <option value="i.4_1">Ejercicio 4.1 (inicial)</option>
          <option value="i.4_2">Ejercicio 4.2 (inicial)</option>
          <option value="i.5_2">Ejercicio 5.2 (inicial)</option>
          <option value="separator" disabled>---</option>
          <option value="f.1_1">Ejercicio 1.1 (final)</option>
          <option value="f.1_2">Ejercicio 1.2 (final)</option>
          <option value="f.2_1">Ejercicio 2.1 (final)</option>
          <option value="f.2_2">Ejercicio 2.2 (final)</option>
          <option value="f.3_1">Ejercicio 3.1 (final)</option>
          <option value="f.3_2">Ejercicio 3.2 (final)</option>
          <option value="f.4_1">Ejercicio 4.1 (final)</option>
          <option value="f.4_2">Ejercicio 4.2 (final)</option>
          <option value="f.5_2">Ejercicio 5.2 (final)</option>
        </select>
        <input id="limit" type="text" value="1000"></input>
      </p>
      <p>
        <textarea rows="20" cols="40" id="input"></textarea>
      </p>
      <pre id="errors" style="color:red;"></pre>
      <pre id="ast"></pre>
    </div>
    <div id="pixi-canvas" class="red" style="float: left; margin: 20px; background-color: white;">
      <pre id="variables"></pre>
    </div>

    <script src="libs/pixi.js-v6.3.0/pixi.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
